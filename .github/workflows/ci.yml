name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_with_unittests_linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: submodule
      run: git submodule init; git submodule update
    - name: install-sdsl
      run: ./src/sdsl-lite/install.sh ~
    - name: make
      run: make all-ci-linux
    - name: tests
      run: make test-ci-linux

  build_macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: submodule
      run: git submodule init; git submodule update
    - name: downgrade-cmake
      run: |
          curl -LO https://github.com/Kitware/CMake/releases/download/v3.30.0/cmake-3.30.0-macos-universal.tar.gz
          tar -xzf cmake-3.30.0-macos-universal.tar.gz
          echo "${PWD}/cmake-3.30.0-macos-universal/CMake.app/Contents/bin" >> $GITHUB_PATH
    - name: install-sdsl
      run: ./src/sdsl-lite/install.sh ~
    - name: make
      run: make all-ci-macos

